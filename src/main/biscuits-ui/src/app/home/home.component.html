<section class="hero is-dark is-fullheight-with-navbar">
<div class="hero-body">
  <div class="container">
    <p class="title has-text-light">
      Fun to-do list for clever kids!
    </p>

    <div *ngIf="username; else loggedOut">
      <p class="has-text-light">Welcome back, {{username}}, keep up doing the good work!</p>
    </div>

    <ng-template #loggedOut>
      <p class="has-text-light">Join the game...</p>
    </ng-template>
  </div>
</div>
</section>
