<section class="hero is-info is-fullheight-with-navbar">
  <div class="hero-body">
    <div class="container">
      <div class="column is-10 is-offset-2">
        <h3 class="title has-text-dark">
          Missions
        </h3>
      </div>

      <div class="row columns is-multiline">
        <div class="column is-four-fifths is-three-fifths-mobile">
          <div class="tabs is-left">
            <ul>
              <li class="is-active">
                <a>
                  <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>
                  <span></span>
                </a>
              </li>
              <li>
                <a>
                  <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span>
                  <span>Agathe</span>
                </a>
              </li>
              <li>
                <a>
                  <span class="icon is-small"><i class="fas fa-film" aria-hidden="true"></i></span>
                  <span>Hana√©</span>
                </a>
              </li>
              <li>
                <a>
                  <span class="icon is-small"><i class="far fa-file-alt" aria-hidden="true"></i></span>
                  <span>Momiji</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="column is-one-third is-two-thirds-mobile">
        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-content" (click)="addMission()">
                <span class="icon"><fa-icon [icon]="faPlus"></fa-icon></span>
              </div>
              <footer class="card-footer">
                <p>New Mission</p>
                           </footer>
            </div>
          </div>
        </div>
        </div>
        <div class="column is-one-third is-two-thirds-mobile" *ngFor="let mission of missions">
          <div class="card">
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4 has-text-dark">{{mission.action}}</p>
                  <p class="subtitle is-6 has-text-dark"><span>{{mission.biscuitsToEarn}}</span><span class="icon"><fa-icon [icon]="faCookieBite"></fa-icon></span> </p>
                </div>
                <div class="media-right">
                  <a class="delete" (click)="deleteMission(mission)"></a>
                </div>
              </div>
              <footer class="card-footer">
                <a class="card-footer-item" (click)="editMission(mission)"><span class="icon"><fa-icon [icon]="faEdit"></fa-icon></span><span></span></a>
                <a class="card-footer-item"><span class="icon" (click)="isMissionDone()"><fa-icon [icon]="faThumbsDown"></fa-icon></span><span></span></a>
                <a class="card-footer-item"><span class="icon"  (click)="isMissionDone()"><fa-icon [icon]="faThumbsUp"></fa-icon></span><span></span></a>
              </footer>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
